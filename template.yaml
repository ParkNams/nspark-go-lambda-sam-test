AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template with a simple API definition
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
  TestFunction:
    Type: AWS::Serverless::Function
    Properties:
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /test
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
      Runtime: go1.x
      Handler: test
      CodeUri: ./router/test
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /user
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
      Runtime: go1.x
      Handler: user
      CodeUri: ./router/user # build 파일 위치

